
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Bruno</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CHATBOT</h1>
            <p>créateur : ✅Bruno</p>
            <button id="clearButton" class="clear-button">
                🗑️ Effacer la conversation
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Bonjour ! Je suis une création de ❤️Bruno Rakotomalala❤️, conçue pour vous aider. Comment puis-je vous être utile aujourd'hui ?</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <label for="fileInput" class="file-button">
                    📎
                </label>
                <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.ppt,.pptx" multiple hidden>
                <input type="text" id="userInput" placeholder="Écrivez votre message ici...">
                <button id="sendButton">
                    📤
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
