                <button class="level-btn" onclick="showSubjects('cinquieme')">Cinqui√®me</button>

    <script>
        function showCollegeLevels() {
            document.getElementById('college-levels').style.display = 'block';
            document.getElementById('lycee-levels').style.display = 'none';
            document.getElementById('subjects-container').style.display = 'none';
        }

        function showLyceeLevels() {
            document.getElementById('college-levels').style.display = 'none';
            document.getElementById('lycee-levels').style.display = 'block';
            document.getElementById('subjects-container').style.display = 'none';
        }

        function showSubjects(level) {
            document.getElementById('college-levels').style.display = 'none';
            document.getElementById('subjects-container').style.display = 'block';
            const levelNames = {
                'sixieme': 'Sixi√®me',
                'cinquieme': 'Cinqui√®me',
                'quatrieme': 'Quatri√®me',
                'troisieme': 'Troisi√®me'
            };
            document.getElementById('selected-level').textContent = `Mati√®res - ${levelNames[level]}`;
        }

        function hideSubjects() {
            document.getElementById('college-levels').style.display = 'block';
            document.getElementById('subjects-container').style.display = 'none';
        }
    </script>
