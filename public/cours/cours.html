
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours - Site Éducatif</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <button class="nav-btn home-btn" onclick="window.location.href='/'">🏠 Accueil</button>
        <button class="nav-btn exercises-btn">📚 Exercices</button>
        <button class="nav-btn contest-btn">🏆 Concours</button>
        <button class="nav-btn courses-btn">📖 Cours</button>
        <button class="nav-btn pdf-btn">📁 Fichiers PDF</button>
        <button class="nav-btn contact-btn">📧 Contactez-nous</button>
        <button class="theme-toggle">🌓</button>
    </nav>

    <main>
        <div class="courses-container">
            <h2>Choisissez votre niveau</h2>
            <div class="course-buttons">
                <button class="course-btn college-btn" onclick="showCollegeLevels()">🏫 COURS Collège</button>
                <button class="course-btn lycee-btn" onclick="showLyceeLevels()">🎓 Cours Lycée</button>
            </div>
            
            <div id="college-levels" class="level-buttons" style="display: none;">
                <h3>Niveaux Collège</h3>
                <button class="level-btn">Sixième</button>
                <button class="level-btn">Cinquième</button>
                <button class="level-btn">Quatrième</button>
                <button class="level-btn">Troisième</button>
            </div>

            <div id="lycee-levels" class="level-buttons" style="display: none;">
                <h3>Niveaux Lycée</h3>
                <button class="level-btn">Seconde</button>
                <button class="level-btn">Première</button>
                <button class="level-btn">Terminale</button>
            </div>
        </div>
    </main>

    <script>
        function showCollegeLevels() {
            document.getElementById('college-levels').style.display = 'block';
            document.getElementById('lycee-levels').style.display = 'none';
        }

        function showLyceeLevels() {
            document.getElementById('college-levels').style.display = 'none';
            document.getElementById('lycee-levels').style.display = 'block';
        }
    </script>
    <script src="../script.js"></script>
</body>
</html>
